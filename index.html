<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Minesweeper</title>
  </head>
  <body>
    <h1>Minesweeper</h1>
    <p id="message">-</p>
    <div id="canvas" hidden></div>

    </p>
    <!--Import jquery library-->
    <script type="text/javascript" src="main.js"></script>
